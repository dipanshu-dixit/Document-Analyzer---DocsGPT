<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>DocsGPT</title>
  <link rel="stylesheet" href="styles/base.css">
</head>
<body>
  <div class="workspace">
    <!-- Left Panel: Sessions & Documents -->
    <aside class="left-panel" id="left-panel">
      <div class="app-header">
        <h1>DocsGPT</h1>
        <p class="app-tagline">Document analysis and verification</p>
      </div>
      
      <button id="new-session" class="new-session-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        New Session
      </button>
      
      <div class="sessions-header">
        <h3>Sessions</h3>
      </div>
      <div id="sessions-list" class="sessions-list"></div>
      
      <div class="sources-header">
        <h3>Active Sources</h3>
      </div>
      <div id="sources-list" class="sources-list"></div>
      
      <!-- Theme Toggle -->
      <div class="settings-section">
        <div class="settings-header">
          <h4>Appearance</h4>
        </div>
        <div class="setting-item">
          <label class="setting-label">
            <span class="setting-name">Color Mode</span>
            <span class="setting-desc">Light – Brighter interface<br>Dark – Reduced eye strain for long sessions</span>
          </label>
          <button class="dark-mode-toggle" onclick="toggleTheme()">
            <span class="toggle-option" data-mode="light">Light</span>
            <span class="toggle-option" data-mode="dark">Dark</span>
          </button>
        </div>
      </div>
    </aside>
    
    <!-- Main Panel: Analysis -->
    <main class="main-panel">
      <div class="analysis-header">
        <div id="active-context" class="active-context"></div>
      </div>
      <div id="suggested-questions"></div>
      <div id="conversation" class="conversation"></div>
      <div class="input-area">
        <div class="input-container">
          <input type="text" id="question" placeholder="Enter question" class="question-input">
          <button id="upload-btn" class="upload-btn" title="Upload document">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="17,8 12,3 7,8"/>
              <line x1="12" y1="3" x2="12" y2="15"/>
            </svg>
          </button>
          <button id="ask-btn" class="ask-btn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22,2 15,22 11,13 2,9"></polygon>
            </svg>
          </button>
        </div>
      </div>
    </main>
    
    <!-- Right Panel: Evidence -->
    <aside class="right-panel" id="right-panel">
      <div class="context-header">
        <h3>Evidence</h3>
      </div>
      <div id="context-content" class="context-content"></div>
    </aside>
  </div>
  
  <!-- Mobile Navigation -->
  <nav class="mobile-nav">
    <button onclick="setMobilePanel('sources')" class="mobile-tab">Sources</button>
    <button onclick="setMobilePanel('ask')" class="mobile-tab">Ask</button>
    <button onclick="setMobilePanel('evidence')" class="mobile-tab">Evidence</button>
  </nav>
  
  <!-- Mobile Overlay -->
  <div class="mobile-overlay" id="mobile-overlay" onclick="closeMobilePanel()"></div>
  
  <!-- Evidence Toggle (Tablet) -->
  <button class="evidence-toggle" onclick="toggleEvidence()">Evidence</button>
  
  <input type="file" id="file-input" accept=".pdf,.docx,.txt" hidden>
  <script type="module" src="js/app.js?v=11"></script>
</body>
</html>
